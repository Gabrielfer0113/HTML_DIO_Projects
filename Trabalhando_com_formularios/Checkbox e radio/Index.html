<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <H1>Cardapio</H1>
    <hr>
    <form method="get">
        <h3>PIZZA</h3>
        <p>Quais opções deseja?</p>
        <input type="radio" name="PIZZA" value="Pizza de calabresa"/> Pizza de calabresa <br>
        <input type="radio" name="PIZZA" value="Pizza de quatro queijos"/> Pizza de quatro queijos <br>
        <input type="radio" name="PIZZA" value="Pizza de cheddar e bacon"/> Pizza de chaddar e bacon <br>
        <br><hr>

        <h3>Adicionais</h3>
        <input type="checkbox"  name="ADICIONAL[]" value="Cheddar"/> + Cheddar <br>
        <input type="checkbox" name="ADICIONAL[]" value="Bacon"> + bacon <br>
        <input type="checkbox" name="ADICIONAL[]" value="Creamcheese"/> + Creamcheese <br>
        <input type="checkbox" name="ADICIONAL[]" value="Queijo"/> + Queijo <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
