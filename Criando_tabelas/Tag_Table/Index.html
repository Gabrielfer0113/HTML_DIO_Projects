<body style="background-color: gray; color: rgb(156, 71, 71);">
    <table border="1" cellspacing="15" cellpadding="15" style="border-color: black; width: 500px;" align="center">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>A tag 'tr' cria uma coluna horizontal</td>
            <td>e a tag 'td' é a tag que cria o bloco dentro da tabela</td>
        </tr>
        <tr >
            <td>A tag 'cellpadding' é o espaçamento do quadrado do texto escrito dentro </td>
            <td>A tag 'cellspacing é o espaçamento da bordar até o quadrado'</td>
        </tr>
    </table>
</body>
