<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgray;">
    <table border="2" width="250" cellspacing="5" cellpadding="3" align="center">
        <tr>
            <th title="Nome completo">Nome completo</th>
            <th title="Idade">Idade</th>
        </tr>
        <tr>
            <td>Diego</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Marcio</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Emilly</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>18</td>
        </tr>
    </table>
    <p>
        A tag 'th' serve para colocar o cabeçalho da tabela, o 'title' é um visualizador para acessiblilidade e para o CSS
    </p> 
</body>
</html>
